<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="css/register.css">
	</head>
	<body>
		<div class="reg-container">
			<div class="reg-title clearfix">
				<div class="t-logo"></div>
				<div class="goto-login">
					已有账号?去<a href="login.html">登录</a> 
				</div>
			</div>
			<div class="account-container">
				<div class="m-tab clearfix">
					<div class="pt">普通账号注册</div>
					<div class="lh">靓号注册</div>
				</div>
				<div class="m-content">
					账号：<input type="text" placeholder="网易邮箱/其他邮箱"><span><span></span>普通帐号须由6-18个字符组成</span><br/>
					密码：<input type="password" placeholder="6-16位密码，区分大小写"><br/>
					<span class="teshu">确认密码：<input type="password" placeholder="再次输入密码"><br/></span>
					验证码：<input type="button" value="点击进行验证"><br/>
					手机号：<input type="text" placeholder="11位手机号"><br/>
					<p class="blue">切换到国<span>际</span>手机</p>
					<p>忘记密码时，可以通过手机快速找回密码</p>
					<span class="teshu">短信验证码：<input class="yzm" type="text" placeholder="输入短信验证码"><input class="hq" type="button" value="获取验证码"></span><br/>
					<input class="reg" type="button" value="注册"><br/>
					<input class="check" type="checkbox" checked><span class="tiaoyue">用户勾选即代表同意<a href="#" title="点击查看">《这条服务条约》</a>和<a href="#" title="点击查看">《另一条服务条约》</a></span>
				</div>
			</div>
		</div>
	</body>
</html>
